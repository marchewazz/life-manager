<div class="grid grid-flow-row gap-y-3">
    <input type="text" 
    class="input-style"
    id="loginEmail"
    placeholder="Email"
    [formControl]="emailControl">
    <input type="password" 
    class="input-style"
    id="loginPassword"
    placeholder="Password"
    [formControl]="passwordControl">
    <p class="text-center">
        {{ info }}
    </p>
    <div class="flex justify-evenly">
        <button class="red-button" 
        (click)="clearForm()">
            CLEAR
        </button>
        <button class="green-button"
        (click)="loginUser()"
        id="loginSubmit" >
            SEND
        </button>
    </div>
</div>
