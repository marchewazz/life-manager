<div class="grid grid-flow-row gap-y-3">
    <input type="text" 
    class="input-style"
    id="loginEmail"
    placeholder="Email"
    [formControl]="emailControl">
    <input type="password" 
    class="input-style"
    id="loginPassword"
    placeholder="Password"
    [formControl]="passwordControl">
    <p class="text-center text-main-red font-semibold h-6">
        {{ info }}
    </p>
    <div class="flex justify-evenly">
        <button class="red-button py-2 w-20" 
        (click)="clearForm()">
            CLEAR
        </button>
        <button class="green-button py-2 w-20"
        (click)="loginUser()">
            SEND
        </button>
    </div>
</div>
