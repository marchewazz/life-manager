<div>
    <form>
        <input type="text" 
        id="loginEmail"
        placeholder="email"
        [formControl]="emailControl">
        <input type="password" 
        id="loginPassword"
        placeholder="pass"
        [formControl]="passwordControl">
    </form>
    <button id="loginSubmit" 
    (click)="loginUser()">
        send
    </button>

    {{ info }}
</div>
