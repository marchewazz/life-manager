<div class="grid grid-flow-row">
    <ng-container *ngIf="!editData">
        <p class="font-bold text-lg">
            {{ dateData.title }}
        </p>
        <p *ngIf="dateData.description">
            {{ dateData.description }}
        </p>
        <p>
            {{ dateData.dateTime }}
        </p>
    </ng-container>
    <ng-container *ngIf="editData">
        <input class="input-style"
        type="text"
        [formControl]="titleControl">
        <input class="input-style"
        type="text"
        [formControl]="descriptionControl">
        <input type="datetime-local" 
        class="input-style"
        (keydown)="$event.preventDefault()"
        min="2010-01-01T00:00"
        max="2024-12-31T23:59"
        [formControl]="dateTimeControl">
    </ng-container>
    <div class="flex justify-evenly items-center place-self-end justify-self-auto">
        <button *ngIf="editData"
        class="red-button px-3.5 py-1"
        (click)="editData=false">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M10 19l-7-7m0 0l7-7m-7 7h18" 
                />
            </svg>
        </button>
        <button *ngIf="editData"
        class="green-button px-3.5 py-1"
        (click)="editDate()">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M5 13l4 4L19 7" 
                />
            </svg>
        </button>
        <button *ngIf="!editData"
        (click)="editData=true">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" 
                />
            </svg>
        </button>
        <button 
        (click)="deleteDate(dateData.dateID)">
        <svg xmlns="http://www.w3.org/2000/svg" 
        class="h-6 w-6" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke="currentColor" 
        stroke-width="2">
            <path stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" 
            />
          </svg>
        </button>
    </div>
</div>
