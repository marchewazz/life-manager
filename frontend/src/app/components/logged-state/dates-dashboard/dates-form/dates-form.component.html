<div class="grid grid-flow-row">
    <input type="text"
    placeholder="Title"
    [formControl]="titleControl">
    <input type="text"
    [formControl]="descriptionControl"
    placeholder="description">
    <input type="datetime-local" 
    (keydown)="$event.preventDefault()"
    min="2010-01-01T00:00"
    max="2024-12-31T23:59"
    [formControl]="dateTimeControl">
    <div class="grid grid-flow-col place-items-center">
        <button class="red-button px-14 py-4"
        (click)="clearForm()">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M6 18L18 6M6 6l12 12" 
                />
            </svg>
        </button>
        <button class="green-button px-14 py-4"
        (click)="saveDate()">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M5 13l4 4L19 7" 
                />
            </svg>
        </button>
    </div>
</div>
