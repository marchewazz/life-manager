<div class="grid grid-flow-col">
    <div>
        <p>
            Your balance: 
            <ng-container *ngIf="!editBalance">
                {{ userData.balance }} $
                <button (click)="editBalance=true">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    class="h-5 w-5" 
                    viewBox="0 0 20 20" 
                    fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" 
                        />
                    </svg>
                </button>
            </ng-container>
            <ng-container *ngIf="editBalance">
                <input *ngIf="editBalance"
                type="text"
                [value]="userData.balance"
                [formControl]="balanceControl"> $
                <div>
                    <button (click)="editBalance=false; balanceControl.setValue(this.userData.balance.toString())">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        class="h-6 w-6" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke="currentColor" 
                        stroke-width="2">
                            <path 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M6 18L18 6M6 6l12 12" 
                            />
                        </svg>
                    </button>
                    <button (click)="sendBalance()">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        class="h-6 w-6" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke="currentColor" 
                        stroke-width="2">
                            <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M5 13l4 4L19 7" 
                            />
                        </svg>
                    </button>
                </div>
            </ng-container>
        </p>
        <div>
            <div *ngFor="let operation of userData.dates.money">
                {{ operation.title }}
                <p *ngIf="operation.secondSide">
                    <span *ngIf="operation.direction=='ingoing'">
                        From: {{ operation.secondSide }}
                    </span>
                    <span *ngIf="operation.direction=='outgoing'">
                        To: {{ operation.secondSide }}
                    </span>
                </p>
                <p *ngIf="operation.dateTime">
                    {{ operation.dateTime }}
                </p>
                <p>
                    <span *ngIf="operation.direction=='outgoing'">
                        -
                    </span>
                    {{ operation.amount }} $
                </p>
            </div>
        </div>
    </div>
    <div>
        <app-money-form [userData]="userData"></app-money-form>
    </div>
</div>
