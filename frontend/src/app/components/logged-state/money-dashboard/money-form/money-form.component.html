<div>
    <input type="text"
    placeholder="Title"
    [formControl]="titleControl">
    <select [formControl]="directionControl">
        <option value="ingoing">
            Ingoing
        </option>
        <option value="outgoing">
            Outgoing
        </option>
    </select>
    <input type="datetime-local" 
    (keydown)="$event.preventDefault()"
    min="2010-01-01T00:00"
    max="2024-12-31T23:59"
    [formControl]="dateTimeControl">
    <ng-container *ngIf="directionControl.value=='ingoing'">
        <input type="text"
        placeholder="From"
        [formControl]="secondSideControl">
    </ng-container>
    <ng-container *ngIf="directionControl.value=='outgoing'">
        <input type="text"
        placeholder="To"
        [formControl]="secondSideControl">
    </ng-container>
    <input type="text"
    [formControl]="amountControl"> $
    <div>
        <button (click)="saveOperation()">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M5 13l4 4L19 7" 
                />
            </svg>
        </button>
        <button (click)="clearForm()">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M6 18L18 6M6 6l12 12" 
                />
            </svg>
        </button>
    </div>
</div>
