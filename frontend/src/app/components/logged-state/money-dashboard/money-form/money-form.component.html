<div class="grid grid-flow-row gap-y-2">
    <input type="text"
    class="input-style"
    placeholder="Title"
    [formControl]="titleControl">
    <select class="input-style" 
    [formControl]="directionControl">
        <option value="ingoing">
            Ingoing
        </option>
        <option value="outgoing">
            Outgoing
        </option>
    </select>
    <input type="datetime-local" 
    class="input-style"
    (keydown)="$event.preventDefault()"
    min="2010-01-01T00:00"
    max="2024-12-31T23:59"
    [formControl]="dateTimeControl">
    <ng-container *ngIf="directionControl.value=='ingoing'">
        <input type="text"
        class="input-style"
        placeholder="From"
        [formControl]="secondSideControl">
    </ng-container>
    <ng-container *ngIf="directionControl.value=='outgoing'">
        <input type="text"
        class="input-style"
        placeholder="To"
        [formControl]="secondSideControl">
    </ng-container>
    <span>
        <input type="number" 
        min="0.00" 
        step="0.01" 
        class="input-style"
        [formControl]="amountControl"> $
    </span>
    <p [ngClass]="{'error-info': info}">
        {{ info }}
    </p>
    <div class="grid grid-flow-col place-items-center">
        <button class="red-button px-7 py-2"
        (click)="clearForm()">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M6 18L18 6M6 6l12 12" 
                />
            </svg>
        </button>
        <button class="green-button px-7 py-2" 
        (click)="saveOperation()">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M5 13l4 4L19 7" 
                />
            </svg>
        </button>
    </div>
</div>
