<div *ngIf="ready">
    <div>
        <app-info-popup></app-info-popup>
    </div>
    <div class="grid grid-flow-col">
        <ng-container *ngFor="let tab of tabs">
            <div class="grid grid-flow-col items-stretch">
                <input class="hidden peer"
                type="radio" 
                name="tab"
                [formControl]="tabControl"
                [id]="tab"
                [value]="tab">
                <label class="tab-button py-5" 
                id="{{tab}}-label"
                [for]="tab">
                    <ng-container *ngIf="!mobileLayout">
                        {{ tab.toUpperCase() }}
                    </ng-container>
                    <ng-container *ngIf="mobileLayout">
                        <!--  -->
                        <svg *ngIf="tab == 'calendar'"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="2" 
                        stroke="currentColor" 
                        class="w-8 h-8 text-2xl">
                            <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" 
                            />
                        </svg>                          
                        <!--  -->
                        <svg *ngIf="tab == 'dates'"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="2" 
                        stroke="currentColor" 
                        class="w-8 h-8 text-2xl">
                            <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" 
                            />
                        </svg> 
                        <!--  -->
                        <svg *ngIf="tab == 'notes'"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="2" 
                        stroke="currentColor" 
                        class="w-8 h-8 text-2xl">
                            <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" 
                            />
                        </svg>  
                        <!--  -->
                        <svg *ngIf="tab == 'money'"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="2" 
                        stroke="currentColor" 
                        class="w-8 h-8 text-2xl">
                            <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" 
                            />
                        </svg>   
                        <!--  -->
                        <svg *ngIf="tab == 'profile'"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24"
                        stroke-width="2" 
                        stroke="currentColor" 
                        class="w-8 h-8 text-2xl">
                            <path stroke-linecap="round" 
                            stroke-linejoin="round" 
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" 
                            />
                        </svg>  
                    </ng-container>
                </label>
            </div>
        </ng-container>
        <button class="tab-button"
        (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-8 w-8" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" 
                />
            </svg>
        </button>
    </div>
    <div class="container w-fit flex justify-center">
        <div class="bg-white rounded-lg mt-10 p-10 shadow-2xl overflow-y-auto max-h-[calc(100vh-76px-5rem)]">
            <ng-container *ngIf="tabControl.value=='calendar'">
                <app-calendar-dashboard [userData]="userData" [mobileLayout]="mobileLayout"></app-calendar-dashboard>
            </ng-container>
            <ng-container *ngIf="tabControl.value=='dates'">
                <app-dates-dashboard [userData]="userData" [mobileLayout]="mobileLayout"></app-dates-dashboard>
            </ng-container>
            <ng-container *ngIf="tabControl.value=='notes'">
                <app-notes-dashboard [userData]="userData" [mobileLayout]="mobileLayout"></app-notes-dashboard>
            </ng-container>
            <ng-container *ngIf="tabControl.value=='money'">
                <app-money-dashboard [userData]="userData" [mobileLayout]="mobileLayout"></app-money-dashboard>
            </ng-container>
            <ng-container *ngIf="tabControl.value=='profile'">
                <app-profile-dashboard [userData]="userData"></app-profile-dashboard>
            </ng-container>
        </div>
    </div>
</div>
<div *ngIf="!ready">
    Loading...
</div>
