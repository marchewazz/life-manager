<div>
    <ng-container *ngIf="!editData">
        <button (click)="editData=true">
            <svg xmlns="http://www.w3.org/2000/svg" 
            class="h-6 w-6" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor" 
            stroke-width="2">
                <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" 
                />
            </svg>
        </button>
        <p>
            Your name: {{ userData.accountName }}
        </p>
        <p>
            Your email: {{ userData.accountEmail }}
        </p>
    </ng-container>
    <ng-container *ngIf="editData">
        <p>
            <span>
                Name: 
            </span>
            <input type="text"
            [formControl]="nameControl">
        </p>
        <p>
            <span>
                Email: 
            </span>
            <input type="text"
            [formControl]="emailControl">
        </p>
        <div>
            <button (click)="editData=false">
                <svg xmlns="http://www.w3.org/2000/svg" 
                class="h-6 w-6" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor" 
                stroke-width="2">
                    <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M10 19l-7-7m0 0l7-7m-7 7h18" 
                    />
                </svg>
            </button>
            <button (click)="submitData()">
                <svg xmlns="http://www.w3.org/2000/svg" 
                class="h-6 w-6" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor" 
                stroke-width="2">
                    <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    d="M5 13l4 4L19 7" 
                    />
                </svg>
            </button>
        </div>
    </ng-container>
    <p>
        {{ info }}
    </p>
</div>
