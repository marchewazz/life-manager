<div class="grid grid-flow-col grid-cols-10">
    <div class="grid grid-cols-2 auto-rows-fr col-span-7">
        <ng-container *ngIf="!userData.notes.length">
            You don't have any notes
        </ng-container>
        <ng-container *ngIf="userData.notes.length">
            <div *ngFor="let note of userData.notes"
            class="grid border-2 border-black"
            [ngStyle]="{backgroundColor: note.color}">
                <p *ngIf="note.title"
                class="font-bold text-2xl justify-self-center"
                [ngClass]="{'place-self-center': !note.description}">
                    {{ note.title }}
                </p>
                <p *ngIf="note.description">
                    {{ note.description }}
                </p>
                <button class="place-self-end" 
                (click)="deleteNote(note.noteID)">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    class="h-6 w-6" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor" 
                    stroke-width="2">
                        <path stroke-linecap="round" 
                        stroke-linejoin="round" 
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" 
                        />
                      </svg>
                </button>
            </div>
        </ng-container>
    </div>
    <app-notes-form class="col-span-3"
    [userData]="userData"></app-notes-form>
</div>
